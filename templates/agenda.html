{% extends "model-page.html" %}

{% block content %}
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel='stylesheet'>
    
    <h2 class='agenda'> Agendamentos </h2>
    <a href='evento/'>
        <button type='button'>Novo Evento</button>
    </a>
    <a href='historico/'>
        <button type='button'>Hist√≥rico</button>
    </a>

    <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                            'color: red'
                            {% endif %}
                            {% if evento.get_evento_hora %}
                            'color: green'
                            {% endif %}>
                    {{evento.titulo}} - {{evento.get_data_evento}} - {{evento.local}}
                    (<a href='evento/?id={{evento.id}}'>Editar</a>
                    / <a href='evento/delete/{{evento.id}}'>Delete</a>)
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
