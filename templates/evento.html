{% extends 'model-page.html' %}

{% block content%}
    <h2>Evento</h2>
    <div style='color:#f79418'>
        <form action='submit' method='POST'> {% csrf_token %}
            <label>Título:</label>
            <br>
            <input type='text' name='titulo' size='18' value={{evento.titulo}}>
            <br>
            <label>Data do Evento:</label>
            <br>
            <input type='datetime-local' name='data_evento' value={{evento.get_data_evento_input}}>
            <br>
            <label>Descrição:</label>
            <br>
            <textarea name='descricao' rows='5' cols='19'>{{evento.descricao}}</textarea>
            <br>
            <label>Local:</label>
            <br>
            <textarea name='local' rows='3' cols='19'>{{evento.local}}</textarea>
            <br><br>
    </div>
        <button type='submit'>Salvar</button>
        <a href='/'>
            <button type='button'>Cancelar</button>
        </a>
        <br><br>
    </form>
{% endblock %}
